		<script type="text/javascript">
			$(document).on("click", "#submit", function() {
				var adminID = $("#adminID").val();
				var adminPwd = $("#adminPwd").val();
				setadminID(adminID);
				setadminPwd(adminPwd);
				console.log(getadminID());
				console.log(getadminPwd());

				$.post(getAdminLoginUrl(), {
					"adminID": getadminID(),
					"adminPwd": getadminPwd(),
				}, function(d, s) {
					$('.syso').html(d);
					console.log(d);
					var obj = eval('(' + d + ')');

					if(obj.is == "0") {
						//未提交ID
						console.log('未提交ID');

					}
					if(obj.is == "1") {
						//未提交密码
						console.log('未提交密码');

					}
					if(obj.is == "2") {
						//如果密码不正确
						console.log('密码不正确');

					}
					if(obj.is == "3") {
						//密码正确
						console.log('密码正确');

						window.location.href = 'admin.html';

					}
					if(obj.is == "4") {
						//没有任何账户
						console.log('没有任何账户');

					}

				})

			})
		</script>
