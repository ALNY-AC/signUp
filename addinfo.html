<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>add-info</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}
			
			body {
				background-color: #f0f3f4;
				width: 100%;
				height: 100%;
				padding: 30px;
			}
			
			.box {
				width: 1000px;
				max-width: 100%;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>

			<br />

					</div>

						<label>性别</label>
						<p>
							<input type="radio" name="XB" id="XB" value="1" />男
							<input type="radio" name="XB" id="XB" value="0" />女
						</p>

					</div>

						<select class="form-control" name="">

							<option value="01">汉族</option>

							<option value="24">拉祜族</option>
							<option value="25">水族</option>

							<option value="1">

					<div class="form-group">
						<label>文化程度</label>
						<select class="form-control" name="">
							<option value="1">博士</option>
							<option value="2">硕士</option>
							<option value="3">本科</option>
							<option value="4">大专(专科)</option>

						</select>

					<div class="form-group">
						<label>联系电话</label>
						<input type="text" class="form-control" id="" placeholder="schoolID" />
					</div>

					<div class="form-group">
						<button class="btn btn-danger btn-block">提交</button>

		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

</html>
